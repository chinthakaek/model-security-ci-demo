name: Prisma AIRS Model Security Scan

on:
  workflow_dispatch:
    inputs:
      model_url:
        description: 'Hugging Face Model URL'
        required: true
        default: 'https://huggingface.co/bert-base-uncased'
      security_profile_id:
        description: 'The Prisma AIRS Security Profile Name/ID'
        required: true
        default: 'Default-Profile' 

jobs:
  model_security_scan:
    runs-on: ubuntu-latest
    
    # --- SHARED ENVIRONMENT VARIABLES (JOB LEVEL) ---
    # These are available to ALL steps, including the install script and the python script.
    env:
      MODEL_SECURITY_API_ENDPOINT: ${{ secrets.MODEL_SECURITY_API_ENDPOINT }}
      MODEL_SECURITY_CLIENT_ID: ${{ secrets.MODEL_SECURITY_CLIENT_ID }}
      MODEL_SECURITY_CLIENT_SECRET: ${{ secrets.MODEL_SECURITY_CLIENT_SECRET }}
      TSG_ID: ${{ secrets.TSG_ID }}
      # Required for some versions of the SDK to find the auth server
      MODEL_SECURITY_TOKEN_ENDPOINT: https://auth.apps.paloaltonetworks.com/oauth2/access_token

    steps:
      - name: üì¶ Checkout Repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: üõ†Ô∏è Install Dependencies (Dynamic Auth)
        run: |
          # 1. Install jq (needed to parse the token response)
          sudo apt-get install -y jq

          # 2. Make the script executable
          chmod +x getPYPIurl.sh

          # 3. Run the script to get the secret download URL
          echo "Authenticating to fetch PyPI URL..."
          PIP_INDEX_LINK=$(./getPYPIurl.sh)

          # 4. Verify we got a link
          if [ -z "$PIP_INDEX_LINK" ]; then
            echo "::error::Failed to retrieve PyPI URL. Check your secrets."
            exit 1
          fi

          # 5. Install the client using the dynamic URL
          echo "Installing model-security-client..."
          pip install --upgrade pip
          
          # We use 'model-security-client' because it is the package that successfully installs.
          # The python script has been updated to handle the import.
          pip install model-security-client --extra-index-url "$PIP_INDEX_LINK"

      - name: üõ°Ô∏è Run Prisma AIRS Scan
        run: |
          python model_scan.py \
            --model-path "${{ inputs.model_url }}" \
            --security-group-id "${{ inputs.security_profile_id }}"

      - name: üìÑ Upload Scan Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: model-scan-report
          path: model_scan_report.json